apiVersion: v1
kind: ConfigMap
metadata:
  name: q5
  namespace: default
data:
  content: "This is some sample content."

---

apiVersion: v1
kind: Secret
metadata:
  name: credentials
  namespace: default
type: Opaque
data:
  username: dXNlcm5hbWU=  # base64 encoded value of 'username'
  password: cGFzc3dvcmQ=  # base64 encoded value of 'password'

---

apiVersion: v1
kind: Pod
metadata:
  name: apache
  namespace: default
spec:
  containers:
  - name: apache
    image: httpd
    env:
    - name: CONTENT
      valueFrom:
        configMapKeyRef:
          name: q5
          key: content
    - name: USERNAME
      valueFrom:
        secretKeyRef:
          name: credentials
          key: username
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          name: credentials
          key: password