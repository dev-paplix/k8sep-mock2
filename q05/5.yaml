apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: limit
spec:
  selector:
    matchLabels:
      app: redis # has to match .spec.template.metadata.labels
  serviceName: "redis"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: redis 
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis
        image: redis
        resources:
          requests:
            cpu: 0.5
            memory: 500Mi
          limits:
            cpu: 1
            memory: 1Gi
        ports:
        - containerPort: 6379
          name: redis
